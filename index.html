<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Account Ebook</title>
</head>
<body>
<!------------------------Inicia el proyecto----------------------------------------------------------------------------------------->
<div class="container-fluid">
<header class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-2 mt-4 ml-md-4">
    <button type="button" class="btn btn-block btn-light crear-cuenta ">Crear cuenta</button>
</header>
<div class="modal-dialog text-center mb-3 mb-md-4">
    <div class="col-12 col-sm-9 main-section">
        <div class="modal-content ">
            <div class="col-12 mt-3">
                <img src="images/user.png" class="img-fluid imagen">
            </div>
            <form class="col-12 mt-3">
                <div class="form-group">
                    <input type="email" name="mail" id="mail" placeholder="Correo electrónico" class="form-control">
                </div>

                <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control">
                </div>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="recordar" name="recordar">
                    <label class="custom-control-label recordar" for="recordar">Recordar Contraseña</label>
                </div>
                
                
            
                <button type="button" class="btn btn-danger btn-block mb-3  mx-auto">Ingresar</button>
                <div>
                    <p>Al continuar, aceptas las <span>Condiciones del servicio</span> y la <span>Política de privacidad</span> de Account Ebook.</p>
                </div>
            </form>
            
                
                 
                
            
        </div>
    </div>
</div>

<div class="menu">
    <a href="#">Acerca de nosotros</a>
    <a href="#">Condiciones del servicio</a>
    <a href="#">Politica de privacidad</a>
    <a href="#">Ayuda</a>
    <a href="#">Aplicación para Android</a>
    <a href="#">Aplicación para iPhone</a>
</div>
</div> <!--container-->

</body>
</html>
